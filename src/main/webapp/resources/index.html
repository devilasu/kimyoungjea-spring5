<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <!--     
        프로그램언어공부하면 아래3가지 반드시 알아야한다.
        주석처리구문 ctrl+/
        디버그 방법(자바스크립트~스프링)
        CRUD 방법(스프링+오라클DB)
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        메타태그: 사진기 사진의 정보를 표시하는데부터 출발
        메타태그는 컨텐츠 내용은 아니고, 컨텐츠를 설명하는 정보의 정보입니다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        뷰포트는 반응형(Mobile, Tblet, PC) 홈페이지에서 필수 항목
        이유: device의 화면크기정보를 가져오기때문 아닐까?
     -->
    <title>브라우저제목으로 표시</title>
    <!-- jQuery코어 import -->
    <script src="/resources/home/js/jquery-3.6.0.js"></script>
</head>
<body> 
      <!-- jQuery 기본구조 만들고, homepage로 이동시키기 -->
      <script>
          $(document).ready(function(){
              location.replace("/resources/home/index.html");
          });
      </script>
</body>
</html>
